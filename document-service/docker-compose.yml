services:
  # Base de datos PostgreSQL para Document Service
  document-db:
    image: postgres:16-alpine
    container_name: document-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: document_db
    ports:
      - "5434:5432"
    volumes:
      - document-db-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - recruitment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Documentos
  document-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-service
    environment:
      APP_NAME: Document Service
      APP_VERSION: 1.0.0
      DEBUG: "true"
      DB_HOST: document-db
      DB_PORT: 5432
      DB_NAME: document_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_MIN_POOL_SIZE: 5
      DB_MAX_POOL_SIZE: 20
      JWT_SECRET: your_jwt_secret_change_in_production
      JWT_ALGORITHM: HS256
      STORAGE_TYPE: local
      STORAGE_BASE_PATH: /app/storage
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    ports:
      - "3003:3003"
    volumes:
      - ./:/app
      - document-storage:/app/storage
    networks:
      - recruitment-network
    depends_on:
      document-db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 3003 --reload

volumes:
  document-db-data:
  document-storage:

networks:
  recruitment-network:
    driver: bridge
